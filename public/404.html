<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
      /* CSS for 404 page design */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        font-size: 6rem;
        color: #555;
        margin: 0;
        font-weight: bold;
      }
      p {
        font-size: 1.5rem;
        color: #777;
        margin: 0 0 2rem;
      }
      a {
        font-size: 1.5rem;
        color: #007bff;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }
      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you are looking for cannot be found.</p>
      <a href="/">Go to Homepage</a>
    </div>
  </body>
</html>
